<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var testWord = ["선명하다", "선호하다", "성공적", "소규모", "수시로", "소규모", "유명", "실현되다", "어느덧"];
var myGamePiece;
var myObstacles = [];
var myScore;
var gInterval=30;
var gId;

function startGame() {    
    //myGamePiece = new component(30, 30, "red", 10, 120);
    //myGamePiece = new component("30px", "Consolas", "blue", 280, 100, "text");
    //myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Consolas", "red", 800, 40, "text");
    myScore.text = "SCORE: 0";
    myGameArea.start();

    window.addEventListener('resize', resizeCanvas, false);
    function resizeCanvas() {
        
        gapWidth = Math.floor((window.innerWidth - document.body.clientWidth)/2)
    
        myGameArea.canvas.width = window.innerWidth - (gapWidth * 2);
        myGameArea.canvas.height = window.innerHeight - 100;
        
        /**
         * Your drawings need to be inside this function otherwise they will be reset when 
         * you resize the browser window and the canvas goes will be cleared.
         */
        drawStuff(); 
    }
    resizeCanvas();
    
    var inputTyping = document.getElementById("typing");
    inputTyping.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            
            for(var i=0;i<myObstacles.length;i++) {
                if(myObstacles[i].text == inputTyping.value) {
                    myObstacles.splice(i,1);
                    clearInterval(gId);
                    gInterval = gInterval - 1;
                    gId = setInterval(updateGameArea, gInterval);
                    break;
                }
                
            }
            inputTyping.value = '';
        }
    });


    function drawStuff() {
            myScore.w = myGameArea.canvas.getContext("2d").measureText(myScore.text).width;
            myScore.x = (myGameArea.canvas.width / 2) - (myScore.w/2);
    }
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        gId = setInterval(updateGameArea, 30);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.w = 0;
    this.h = 0;
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);

            

        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    for (i = 0; i < myObstacles.length; i += 1) {
        if(myObstacles[i].y > myGameArea.canvas.height) {
            return;
        }
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        // myObstacles.push(new component(10, height, "green", x, 0));
        // myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));

        var index = Math.floor((Math.random() * testWord.length));
        word = testWord[index];

        tempSize = myGameArea.canvas.getContext("2d").measureText(word).width;
        randomX = (myGameArea.canvas.width - tempSize) * Math.random();

        var texts = new component("30px", "Consolas", "black", randomX, 40, "text");

        

        texts.text = word
        myObstacles.push(texts);
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].y += 1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.w = myGameArea.canvas.getContext("2d").measureText(myScore.text).width;
    
    myScore.update();
    // Canvas can tell us the width
    

    //myGamePiece.newPos();
    //myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

}


</script>

</body>
</html>
