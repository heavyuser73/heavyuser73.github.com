<head>
    <style>
        body {
            background-image: url("res/5408701-balloon-wallpaper.jpeg");
        }
    </style>
</head>



<div class="navbar-header">
    <a href="#/!">
        <span class="glyphicon glyphicon-home" ></span> <span translate>GO_HOME</span>
    </a>
</div>

<div ng-controller="typingController" name="outline">
    <br>
    <br>
    <div><span translate>SAYING</span>:</label> <input type="text"  class="form-control" ng-model="inputData" ng-style="inputStyle" readonly>
    <br>
    <label><span translate>INPUT_SAYING</span>:</label> <input type="text"  class="form-control" ng-model="outputData" ng-keydown="typing($event)"
                                      ng-style="outputStyle" autoFocus>
    <lable class="typingstatus"><span translate>SPEED_PER_MINUTE</span> : <span>{{curScore}}</span></lable> <br>
    <lable class="typingstatus"><span translate>MAX_SPEED_PER_MINUTE</span> : <span>{{maxScore}}</span></lable> <br>
    <lable class="typingstatus"><span translate>HOURS</span> : <span>{{spendSecond}}</span> <span translate>SECONDS</span></lable> <br>
    <lable class="typingstatus"><span translate>REAL_SPEED_PER_MINUTE</span> : <span >{{realTimeScore}}</span></lable> <br>

</div>
