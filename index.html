<head>
    <title>속담 타자 연습</title>

    <style>
  body {
      font: 18px Montserrat, sans-serif;
      line-height: 1.8;
      color: #12293f;
  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 { 
      background-color: #1abc9c; /* Green */
      color: #ffffff;
  }
  .bg-2 { 
      background-color: #474e5d; /* Dark Blue */
      color: #ffffff;
  }
  .bg-3 { 
      background-color: #ffffff; /* White */
      color: #555555;
  }
  .bg-4 { 
      background-color: #2f2f2f; /* Black Gray */
      color: #fff;
  }
  .container-fluid {
      padding-top: 70px;
      padding-bottom: 70px;
  }
  .navbar {
      padding-top: 15px;
      padding-bottom: 15px;
      border: 0;
      border-radius: 0;
      margin-bottom: 0;
      font-size: 12px;
      letter-spacing: 5px;
  }
  .navbar-nav  li a:hover {
      color: #1abc9c !important;
  }

  .typingstatus {
    font: 18px Montserrat, sans-serif;
    color: #12293f;
  }

  .toptypingstatus {
    font: 18px Montserrat, sans-serif;
    color: #12293f;
    position: absolute;
    right: 10px;
    
  }

  tr:nth-child(even) {
    background-color: #f2f2f2
  } 

  th {
    background-color: rgb(98, 132, 170);
    color: white;
    border: 1px solid rgb(23, 25, 109);
    padding: 3px
  }
  .grid-container {
    display: grid;
    grid-template-columns: auto auto auto auto;
    background-color: #2196F3;
    padding: 10px; 
  }
  .grid-item {
    background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(0, 0, 0, 0.8);
    padding: 20px;
    font-size: 30px;
    text-align: center;
  }

  div.outline {
    margin-left: 1px;
    margin-left: 1px;
    border: 2px solid rgb(100, 101, 151);
    padding: 5px;
    border-radius: 4px;
    background-color: rgb(135, 206, 250);
   }
  input.outline {
    margin-left: 1px;
    margin-left: 1px;
    border: 2px solid rgb(97, 98, 158);
    padding: 5px;
    /* border-radius: 8px; */
    background-color: lightblue;
   }

  </style>
</head>
